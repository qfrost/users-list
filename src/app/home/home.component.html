<div class="container-home">
    <mat-list>
        <h3 mat-subheader>Users</h3>
        <mat-list-item class="home-item" *ngFor="let user of usersList$ | async">
          <h4 mat-line>{{user.name}}</h4>
          <p mat-line> {{user.email}}</p>
          <button mat-raised-button color="primary" (click)="redirectToUser(user.id)" [routerLink]="['user', user.id]">Detail</button>
        </mat-list-item>
    </mat-list>
</div>
